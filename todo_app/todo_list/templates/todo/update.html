{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Update Todo
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Update Todo: {{ todo.title }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Todo</button>
                <a href="{% url 'todo_list:home' %}" class="btn btn-secondary mt-3">Back to List</a>
            </div>
        </form>
    </div>
{% endblock %}
